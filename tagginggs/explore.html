<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tagging GS</title>
        <link rel="icon" href="Static/tag_main.png" type="image/x-icon" >
        <meta charset="UTF-8">
        <!-- <meta http-equiv="refresh" content="30"> -->
        <meta name="author" content="Giacomo Saccaggi">
        <meta name="description" content="Jack Tagging: fast tagging.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
          body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
          body {
            color: hsla(215, 5%, 50%, 1);
          }
          h1 {
            color: hsla(215, 5%, 10%, 1);
            margin-bottom: 2rem;
          }
        </style>
    </head>
  <body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
      <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
          <i class="fa fa-remove"></i>
        </a>
        <img src="Static/tag_main.png" style="width:45%;" class="w3-round"><br><br>
        <h4><b>MENU</b></h4>
        <p class="w3-text-grey">{{subtitle}}</p>
      </div>
      <div class="w3-bar-block">
        {%for i in range(0, menu_len)%}
          <a href="{{ menu_link[i] | safe }}" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa {{ menu_symbol[i] | safe }} fa-fw w3-margin-right"></i>{{ menu_name[i] | safe }}</a>
        {% endfor %}
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">
        <!-- Header -->
          <header id="MENU">
            <a href="#"><img src="Static/tag_main.png" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            <div class="w3-container w3-bottombar w3-padding-16">
            <h1><b>{{title}}</b></h1>
            </div>
          </header>

    <div class="w3-container w3-padding-large" style="margin-bottom:32px">
        {%for i in range(0, num_analysis)%}
        <div class="w3-container">
            <div class="w3-panel w3-blue w3-round-xlarge">
            <div class="w3-row-padding">
                <div class="w3-third">
                    <br>
                    <img src="{{img_filepath[i]}}"  alt="{{file_name[i]}}" style="width:100%;display:{{img_display}};" class="w3-hover-opacity">
                    <p>{{text[i]}}</p>
                </div>
                <div class="w3-third">
                    <h3>{{categorized[i]}}</h3>
                </div>
                <div class="w3-third">
                    <br>
                    <form  method="POST" action="/tag_and_explore" id="form1">
                        <span class="w3-margin-right">Change category:</span>
                        <input type="text" id="fname" name="fname" value="{{file_name[i]}}" style="display:none;"><br>
                        <input type="text" id="token" name="token" value="{{token}}" style="display:none;"><br>
                        {%for categoria in categorie%}
                        <input type="radio" id="{{categoria}}" name="category" value="{{categoria}}">
                        <label for="{{categoria}}">{{categoria}}</label>
                        <br>
                        {% endfor %}
                        <input type="submit" value="Commit change category" class="w3-button w3-blue w3-left-align">
                    </form>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}






    </div>
        <footer class="w3-container w3-padding-32 w3-dark-grey">
      <div class="w3-row-padding">
        <div class="w3-third">
          <h3>FOOTER</h3>
          <p>{{footer}}</p>
        </div>
      </div>
      </footer>

      <div class="w3-black w3-center w3-padding-24">Powered by {{powered_by}}</div>

    </div>
    <script>
      // Script to open and close sidebar
      function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
      }
    </script>

  </body>
</html>
